<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="formLogin" (ngSubmit)="validarLogin(); $event.preventDefault()">
      
    <ion-item>
        <ion-label floating>Usuario</ion-label>
        <ion-input type="text" formControlName="usuario"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input type="password" formControlName="senha"></ion-input>
      </ion-item>
  
      <button ion-button full round type="submit" [disabled]="formLogin.invalid">Enviar</button>
    </form>

</ion-content>
